<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>1대1 대화</title>
    <style>
        .Chat {
            position: fixed;
            right: 15px;
            bottom: 15px;
            width: 80px;
            height: 80px;
            z-index: 99;
            cursor: pointer;
        }

        .chat-popup {
            display: none;
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 360px; /* 스마트폰 화면 너비에 맞게 조정 */
            height: 640px; /* 스마트폰 화면 높이에 맞게 조정 */
            border: 16px solid #333; /* 스마트폰 테두리 스타일 */
            border-radius: 36px; /* 스마트폰 모서리 둥글게 */
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 100;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 16px;
            background-color: #007bff;
            color: #fff;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-body {
            padding: 16px;
            flex-grow: 1;
            overflow-y: auto;
            background-color: #f4f4f9;
        }

        .chat-footer {
            display: flex;
            padding: 16px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-footer input[type="text"] {
            flex-grow: 1;
            margin-right: 8px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em; /* 작은 폰트 크기 */
        }

        .chat-footer button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em; /* 작은 폰트 크기 */
        }

        .chat-footer button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-bottom: 12px;
            max-width: 75%;
            word-break: break-word;
        }

        .message.sent {
            text-align: right;
            margin-left: auto;
        }

        .message.received {
            text-align: left;
            margin-right: auto;
        }

        .message p {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 12px;
            background-color: #007bff;
            color: #fff;
            margin: 0;
        }

        .message.received p {
            background-color: #e1e1e1;
            color: #000;
        }

        /* 스마트폰의 상단 표시줄을 위한 스타일 */
        .phone-top-bar {
            height: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 20px;
            font-size: 0.8em;
        }

        /* 응답형 디자인 */
        @media (max-width: 400px) {
            .chat-popup {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <a href="#" onclick="openChat(event)">
        <img class="Chat" src="./favicon.png" alt="logo" />
    </a>

    <div id="chatPopup" class="chat-popup">
        <div class="phone-top-bar">
            스마트폰
        </div>
        <div class="chat-container">
            <header class="chat-header">
                1:1 Chatting System
            </header>
            <div class="chat-body" id="chatBody">
                <div class="message received">
                    <p>도와드릴게 있을까요?</p>
                </div>
            </div>
            <footer class="chat-footer">
                <input type="text" placeholder="메세지를 입력하세요" id="chatInput" />
                <button type="button" onclick="sendMessage()">전송</button>
            </footer>
        </div>
    </div>

    <script>
        function openChat(event) {
            event.preventDefault();
            const chatPopup = document.getElementById('chatPopup');
            chatPopup.style.display = 'block';
            document.body.style.overflow = 'hidden'; // 열릴 때 배경 스크롤 방지

            const chatInput = document.getElementById('chatInput');
            chatInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        function sendMessage() {
            const chatBody = document.getElementById('chatBody');
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value;

            if (message.trim() !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sent');
                messageElement.innerHTML = `<p>${message}</p>`;
                chatBody.appendChild(messageElement);
                chatInput.value = '';
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
    </script>
</body>
</html>
