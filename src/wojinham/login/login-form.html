<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/0b4621b427.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
  <title>로그인 & 회원가입</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="wrapper">
    <div class="form signup">
      <header>회원가입</header>
      <form action="#">
        <input type="text" placeholder="이름" required />
        <input type="text" placeholder="이메일 주소" required />
        <input type="password" placeholder="비밀번호" required />
        <div class="checkbox">
          <input type="checkbox" id="signupCheck" />
          <label for="signupCheck">모두 동의합니다</label>
        </div>
        <input type="submit" value="등록" />
      </form>
    </div>

    <div class="form login">
      <header>로그인</header>
      <form action="#">
        <input type="text" placeholder="이메일 주소" required />
        <input type="password" placeholder="비밀번호" required />
        <a href="#" style="color: white;">비밀번호를 잊으셨나요?</a>
        <input type="submit" value="로그인" />
      </form>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="social">
      <a href="https://www.facebook.com" target="_blank">
        <i class="fa-brands fa-facebook fa-2xl" style="color: #385fec;"></i>
      </a>
      <a href="https://accounts.google.com/signin" target="_blank">
        <i class="fa-brands fa-google fa-2xl" style="color: #e52424;"></i>
      </a>
      <a href="https://www.naver.com" target="_blank">
        <i class="fa-solid fa-n fa-2xl" style="color: #148f66;"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <i class="fa-brands fa-twitter fa-2xl" style="color: #3b88c2;"></i>
      </a>
    </div>

    <script>
      const wrapper = document.querySelector(".wrapper"),
        signupHeader = document.querySelector(".signup header"),
        loginHeader = document.querySelector(".login header");

      loginHeader.addEventListener("click", () => {
        wrapper.classList.add("active");
      });
      signupHeader.addEventListener("click", () => {
        wrapper.classList.remove("active");
      });
    </script>
  </section>
</body>
</html>
